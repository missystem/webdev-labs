<!--
Modify your navbar.html file so that “gibsonjack” 
(highlighted in pink below) is replaced by the user’s username
(using the user data from the template’s context).
-->
<nav id="navigation-bar">
    <!-- The title of the app (or logo)  -->
    <h1>Photo App</h1>
    <!-- The username and log out button -->
    <ul>
        <div class="mainuser">{{ user.username }}</div>
        <li><a class="signout" href="signout">Sign out</a></li>
    </ul>
</nav>
