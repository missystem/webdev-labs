<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurants</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        {% for restaurant in restaurants %}
            <section>
                <h2>{{ restaurant.get('name') }}</h2>
                <img src="{{ restaurant.get('image_url') }}" alt="Picture of restaurant" />
                <div class="reviews">
                    <p class="address">{{ restaurant.get('display_address') }}</p>
                </div>
                <div class="reviews">
                    <p class="left">Price: </p>
                    <p class="right">{{ restaurant.get('price') }}</p>
                </div>
                <hr>
                <div class="reviews">
                    <p class="left">Rating: </p>
                    <p class="right">{{ restaurant.get('rating') }}</p>
                </div>
                <hr>
                <div class="reviews">
                    <p class="left"># Reviews: </p>
                    <p class="right">{{restaurant.get('review_count')}}</p>
                </div>
                <hr>
            </section>
        {% endfor %}
        
    </main>
</body>
</html>
